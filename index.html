<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kanji</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="content-language" content="en">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid clearfix">
    <div id="app"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/kanji.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/routers/main.js"></script>
  <script src="js/models/test.js"></script>
  <script src="js/models/message.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/models/card.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/collections/cards.js"></script>
  <script src="js/collections/tests.js"></script>
  <script src="js/collections/messages.js"></script>
  <script src="js/views/test.js"></script>
  <script src="js/views/message.js"></script>
  <script src="js/views/tester.js"></script>
  <script src="js/views/loading.js"></script>
  <script src="js/views/learnt.js"></script>
  <script src="js/views/main.js"></script>
  <script src="js/views/card.js"></script>
  <script src="js/views/messages.js"></script>
  <script src="js/views/settings.js"></script>
  <script src="js/views/level.js"></script>

  <script id="card" type="text/x-handlebars-template">
    {{#if i}}<div class="number">{{i}}</div>{{/if}}
    <div class="kanji">
      <div class="literal">{{literal}}</div>
      <div class="meaning">{{{meaning}}}</div>
      <div class="reading">
        <div class="onyomi">{{onyomi}}</div>
        <div class="kunyomi">{{{kunyomi}}}</div>
      </div>
    </div>
  </script>

  <script id="level" type="text/x-handlebars-template">
    <div class="text-center">
      <h3>Select level</h3>
    </div>

    <div class="row-fluid">
      <div class="offset2 span2">
        <div class="level" level="jlpt1">
          <div class="background">{{kanjis.jlpt1}}{{kanjis.jlpt1}}{{kanjis.jlpt1}}</div>
          <div class="text">JLPT 1</div>
        </div>
      </div>
      <div class="span2">
        <div class="level" level="jlpt2">
          <div class="background">{{kanjis.jlpt2}}{{kanjis.jlpt2}}{{kanjis.jlpt2}}</div>
          <div class="text">JLPT 2</div>
        </div>
      </div>
      <div class="span2">
        <div class="level" level="jlpt3">
          <div class="background">{{kanjis.jlpt3}}{{kanjis.jlpt3}}{{kanjis.jlpt3}}</div>
          <div class="text">JLPT 3</div>
        </div>
      </div>
      <div class="span2">
        <div class="level" level="jlpt4">
          <div class="background">{{kanjis.jlpt4}}{{kanjis.jlpt4}}{{kanjis.jlpt4}}</div>
          <div class="text">JLPT 4</div>
        </div>
      </div>
    </div>
  </script>

  <script id="main" type="text/x-handlebars-template">
    <div id="control" class="clearfix">
      <div id="title"><a href="/#">Kanji Practice</a></div>
      <div id="user">
        <a class="name" href="#settings">Settings</a>
      </div>
      <div id="learnt"></div>
    </div>
    <div id="messages-wrapper"><div id="messages"></div></div>
    <div id="content"></div>
  </script>

  <script id="message" type="text/x-handlebars-template">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{{message}}}
  </script>

  <script id="settings" type="text/x-handlebars-template">
    <div class="row-fluid">
      <div class="offset4 span4">

        <form>
          <fieldset>
            <legend>Settings</legend>
            <label>Level</label>
            <select name="level">
              <option value="">Choose a level</option>
              {{#each levels}}
                <option value="{{id}}">{{desc}}</option>
              {{/each}}
            </select>
            <span class="help-block">Difficulty level to get new cards from.</span>
          </fieldset>
        </form>
        
        <p>
          <a href="#">Back</a>
        </p>

      </div>
    </div>
  </script>
</body>
</html>
